{header}

# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
coordinates        {root}/build/{structure_name}.pdb
parmfile           {root}/build/{structure_name}.prmtop
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      1000

# Protocol specific information
################################################################################
cellBasisVector1	 {cbv1}  {cbv2}  {cbv3}
cellBasisVector2	 {cbv4}  {cbv5}  {cbv6}
cellBasisVector3	 {cbv7}  {cbv8}  {cbv9}
cellOrigin		 0.000  0.000  0.000

PME                 yes
PMEGridSpacing      1.0

temperature {temp}
# Langevin temperature
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        {temp}
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# Output and restart
set lambda [lindex $argv 0]
set window [lindex $argv 1]
set replica_id [lindex $argv 2]
set output_root "{root}/LAMBDA_%s/rep%s/equilibration/eq0"
stdout [format $output_root.log $window $replica_id]
outputname [format $output_root $window $replica_id]
restartname [format $output_root $window $replica_id]
XSTfile [format $output_root.xst $window $replica_id]

binaryoutput        yes
binaryrestart       yes
restartfreq         1000
xstFreq             1000

# Constraints
{constraints}

# alchemical
alch            on
alchType        ti
alchLambda      $lambda
alchFile        {root}/build/{structure_name}.pdb
alchCol         B
alchOutFile [format $output_root.alch $window $replica_id]
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     {ele_start}
alchVdwLambdaEnd        {ster_end}
alchDecouple            on

# protocol - minimization
minimization    on
{run}

{header}
# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
coordinates        {root}/build/{structure_name}.pdb
parmfile           {root}/build/{structure_name}.prmtop
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      5000

# Protocol specific information
################################################################################

PME                 yes
PMEGridSpacing      1.0

# Output and restart
binaryoutput        yes
binaryrestart       yes
restartfreq         500000
xstFreq             5000

# Constant-T
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        {temp}
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# pressure
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane
{pressure}

# Output trajectories
dcdfreq  5000
DCDUnitcell  yes

# alchemical
alch            on
alchType        ti
alchLambda      $lambda
alchFile        {root}/build/{structure_name}.pdb
alchCol         B
#alchOutFile [format $output_root.alch $lambda $replica_id]
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     {ele_start}
alchVdwLambdaEnd        {ster_end}
alchDecouple            on

# protocol - MD
run {steps}
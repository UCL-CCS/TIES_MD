{header}
# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile           {root}/build/{structure_name}.prmtop
readexclusions no
coordinates        {root}/build/{structure_name}.pdb

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      1000

# Protocol specific information
################################################################################

PME                 yes
PMEGridSpacing     1.0;

# Constraints
{constraints}

# Langevin temperature
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        {temp}
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# pressure
{pressure}

binaryoutput        yes
binaryrestart       yes
restartfreq         {res_freq}
xstFreq             5000
dcdfreq  5000
DCDUnitcell  yes

# alchemical
alch            on
alchType        ti
alchLambda          $lambda
alchFile        {root}/build/{structure_name}.pdb
alchCol         B
#alchOutFile [format $output_root.alch $window $replica_id]
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     {ele_start}
alchVdwLambdaEnd        {ster_end}
alchDecouple            on

{run}
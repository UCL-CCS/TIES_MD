{header}
# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
coordinates        ../build/{structure_name}.pdb
parmfile           ../build/{structure_name}.prmtop
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      5000

# Protocol specific information
################################################################################

PME                 yes
PMEGridSpacing      1.0

# Output and restart
set lambda [lindex $argv 0]
set window [lindex $argv 1]
set replica_id [lindex $argv 2]
set restart_root "../LAMBDA_%s/rep%s/equilibration/eq2" ; # directory must exist
set output_root "../LAMBDA_%s/rep%s/simulation/sim1" ; # directory must exist

# Output and restart
binaryoutput        yes
binaryrestart       yes
restartfreq         500000
xstFreq             5000
stdout [format $output_root.log $window $replica_id]
XSTfile [format $output_root.xst $window $replica_id]

# Coordinate, velocities, Cell size
bincoordinates [format $restart_root.coor $window $replica_id]
binvelocities [format $restart_root.vel $window $replica_id]
extendedSystem [format $restart_root.xsc $window $replica_id]

# Constant-T
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        {temp}
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# pressure
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane
{pressure}

# Output trajectories
dcdfreq  5000
DCDUnitcell  yes

# alchemical
alch            on
alchType        ti
alchLambda      $lambda
alchFile        ../build/{structure_name}.pdb
alchCol         B
alchOutFile [format $output_root.alch $lambda $replica_id]
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     {ele_start}
alchVdwLambdaEnd        {ster_end}
alchDecouple            on

# protocol - MD
run {steps}
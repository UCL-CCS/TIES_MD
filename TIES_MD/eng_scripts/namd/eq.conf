{header}
# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile           ../build/{structure_name}.prmtop
readexclusions no
coordinates        ../build/{structure_name}.pdb

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      1000

# Protocol specific information
################################################################################

PME                 yes
PMEGridSpacing     1.0;

# Constraints
{constraints}

# Langevin temperature
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        {temp}
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# pressure
{pressure}

# Output and restart
#set lambda [lindex $argv 0]
#set window [lindex $argv 1]
#set replica_id [lindex $argv 2]
#set restart_root "../LAMBDA_%s/rep%s/equilibration/{prev_output}" ; # directory must exist
#set output_root "../LAMBDA_%s/rep%s/equilibration/{output}" ; # directory must exist
#stdout [format $output_root.log $window $replica_id]
#XSTfile [format $output_root.xst $window $replica_id]

binaryoutput        yes
binaryrestart       yes
restartfreq         {res_freq}
xstFreq             5000
dcdfreq  5000
DCDUnitcell  yes

# Coordinates, velocities and cell size
#bincoordinates [format $restart_root.coor $window $replica_id]
#binvelocities [format $restart_root.vel $window $replica_id]
#extendedSystem [format $restart_root.xsc $window $replica_id]

# alchemical
alch            on
alchType        ti
alchLambda          $lambda
alchFile        ../build/{structure_name}.pdb
alchCol         B
#alchOutFile [format $output_root.alch $window $replica_id]
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     {ele_start}
alchVdwLambdaEnd        {ster_end}
alchDecouple            on

{run}
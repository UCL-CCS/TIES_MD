package:
  name: ties_md
  version: 0.0.0
  license: 'LGPL'

source:
  path: ../

build:
  number: 0

requirements:
  build:
    - python {{ python }}
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - netcdf4 
    - libnetcdf 
    - pyyaml
    - numba
    - docopt
    - multiprocess
    - openmm
    - cython
    - ties_ana

about:
  home: https://github.com/UCL-CCS/TIES_MD
